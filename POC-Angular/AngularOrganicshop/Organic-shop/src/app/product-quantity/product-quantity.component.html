<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removefromCart()" class="btn btn-secondary col-12">-</button>                   
    </div>
    <div class="col text-center">
        <div>{{getQuantity()}} in cart</div>
    </div>
    <div class="col-2">
        <button (click)="addToCart()" class="btn btn-secondary col-12">+</button>
    </div>
</div>
