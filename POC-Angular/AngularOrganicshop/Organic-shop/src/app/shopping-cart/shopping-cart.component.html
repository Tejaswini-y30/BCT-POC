
<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart">
    <p>
        You have {{totalcount}} items in your shopping cart.
        <button class="btn btn-light btn-small" (click)="clearAll()">Clear Shopping Cart</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width:230px">Quantity</th>
                <th class="text-end" style="width:200px">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of cart">
                <td>
                    <img [src]="items.imageUrl" class="thumbnail" alt="">
                </td>
                <td>
                   {{items.title}}
                </td>
                <td>
                    
                    <div class="row no-gutters">
                        <div class="col-2">
                            <button (click)="removefromshipCart(items.id)" class="btn btn-secondary col-12">-</button>                   
                        </div>
                        <div class="col text-center">
                            <div>{{items.quantity}}  in cart</div>
                        </div>
                        <div class="col-2">
                            <button (click)="addToshipCart(items.id)" class="btn btn-secondary col-12">+</button>
                        </div>
                    </div>
                </td>
                <td class="text-end" >
                    {{items.price | currency:'USD':true}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-end" >{{totalprice| currency:'USD':true}}</th>                
            </tr>
        </tfoot>
    </table>
    
</div>
<a *ngIf="totalcount" routerLink="/check-out" class="btn btn-primary">Check Out</a>
