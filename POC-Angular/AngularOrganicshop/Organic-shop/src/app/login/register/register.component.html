<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Register</h2>
            <form #f="ngForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input #email="ngModel" [(ngModel)]="newuser.email" type="email" class="form-control" name="email"  id="email"  required [pattern]="emailPattern">
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                        <div *ngIf="email?.errors?.required">Email is required</div>
                        <div *ngIf="email?.errors?.pattern">Invalid email address</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="">Full Name</label>
                  <input #name="ngModel" name="name" [(ngModel)]="newuser.fullname" type="text" class="form-control" required>
                  <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    <div *ngIf="name?.errors?.required">Name is required.</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #password="ngModel" [(ngModel)]="newuser.password" type="password" class="form-control" name="password" id="password" required minlength="6">
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password?.errors?.required">This field is required.</div>
                        <div *ngIf="password?.errors?.minlength">Enter atleast 6 characters.</div>
                    </div>
                </div>    
                
                <button 
                  (click)="register()"
                  class="btn btn-primary">Submit</button>
              </form>
            


        </div>
    </div>
</div>
