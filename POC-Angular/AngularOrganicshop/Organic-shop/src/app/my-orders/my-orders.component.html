
<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Total number of Items</th>
      <th>Total Cost</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let item of orderlist">
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price | currency:'USD':true}}</td>
    </tr>
  </tbody> 
</table>
